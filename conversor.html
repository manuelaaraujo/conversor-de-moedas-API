<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas Simples</title>
    <link rel="stylesheet" href="conversor.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <form id="currency-form">
            <div class="input-group">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" placeholder="0" required>
            </div>
            <div class="input-group">
                <label for="deMoeda">De:</label>
                <select id="deMoeda" required>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="paraMoeda">Para:</label>
                <select id="paraMoeda" required>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </div>
            <button type="submit">Converter</button>
            <button type="button" id="reset">Resetar</button>
 
           
        </form>
        <div id="conversao" class="result"></div>
 
        <div id="conversao"></div>
 
 
    </div>
    <script src="conversor.js"></script>
</body>
</html>
